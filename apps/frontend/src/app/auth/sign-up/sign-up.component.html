<div class="wrapper"></div>
<div id="formContent">
  <a class="underlineHover" href="/signin"
    >Sign In</a
  >
  <a class="underlineHover" href="/signup"
    >Sign Up</a
  >
  <br />
  <br />
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <input
      id="fullName"
      name="fullName"
      [(ngModel)]="fullName"
      placeholder="Full Name"
      type="text"
      required
    />

    <input
      id="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
      type="email"
      required
    />

    <input
      id="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
      type="password"
      required
    />

    <br />
    <button type="submit" [disabled]="form.invalid">Sign Up</button>

    <div *ngIf="successMessage" class="success">
      {{ successMessage }}
    </div>

    <div class="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
</div>

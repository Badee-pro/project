<div class="wrapper"></div>
<div id="formContent">
    <a class="underlineHover" href="/badee-project-frontend/signin/index.html">Sign In</a>
    <a class="underlineHover" href="/badee-project-frontend/signup/index.html">Sign Up</a>
  <br>
  <br>
  <form (ngSubmit)="onSubmit()">
    <input
      id="fullName"
      [(ngModel)]="fullName"
      name="fullName"
      [pattern]="emailRegex"
      placeholder="Full Name"
      type="text"
      required
    />

    <input
      id="email"
      [(ngModel)]="email"
      name="email"
      type="text"
      placeholder="Email"
      required
    />

    <input
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      type="password"
      required
    />

    <br>
    <button type="submit">Sign Up</button>

    <div *ngIf="successMessage" class="success">
      {{ successMessage }}
    </div>

    <div class="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
</div>
